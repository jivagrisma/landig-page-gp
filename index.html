<!DOCTYPE html>

    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>

    <script src="script.js"></script>
